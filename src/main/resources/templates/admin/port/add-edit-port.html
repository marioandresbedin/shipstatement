<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Catalogo de puertos</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Detalle de informacion de puertos
        <small>Panel de control</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Puertos</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Detalle de puertos</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form th:action="@{/port/save}" th:object="${country}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Codigo Puerto</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control"  th:field="*{portCode}" />
                                <p class="text-red" th:if="${#fields.hasErrors('portCode')}" th:errors="*{portCode}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nombre Puerto</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  th:field="*{name}" />
                                <p class="text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer center">
                        <a th:href="@{/port/list}">
                            <button type="button" class="btn btn-default"><i class="fa fa-right"></i> Cancelar</button>
                        </a>
                        <button type="submit" class="btn btn-info pull-right"><i class="fa fa-save"></i> Guardar</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>


<th:block layout:fragment="script">
    <script>
    </script>
</th:block>

</body>

</html>
